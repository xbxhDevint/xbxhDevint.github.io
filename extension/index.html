<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extension</title>
</head>
<body>
    <a href="extension.zip" download="extension">확장프로그램 다운로드 받기</a>
    <br>
    <h1>사용법</h1>
    <p>일단 먼저 zip파일의 압출을 푼 다음 위에 있는 검색창 오른쪽에 있는 퍼즐 모양 아이콘을 클릭하고나서 <b>확장 프로그램 관리</b>에 들어간뒤 개발자모드를 켠후 <b>압축해제된 확장프로그램을 로드합니다.</b> 를 누르고 압축을 푼 폴더를 통째로 넣으세요.</p>
    <p>다시 퍼즐 모양 아이콘을 누르고 나서 <b>학생들을 위한 확장프로그램</b>옆에 있는 핀모양 아이콘을 누르세요.</p>
    <p>클카에 들어가고 카드세트에 들어간다음에 퍼즐모양 아이콘 옆에있는 "학" 이라는 아이콘을 클릭한뒤 실행하기버튼을 누른다.</p>
</body>
</html>
